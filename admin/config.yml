####################################################################################################
# Backend
####################################################################################################
backend:
  name: github
  repo: pmpinto/personal-website
  branch: master
  site_domain: pedropinto.me
  base_url: https://api.netlify.com
  auth_endpoint: auth
  squash_merges: true
  commit_messages:
    create: 'content: Create {{collection}} ‚Äú{{slug}}‚Äù'
    update: 'content: Update {{collection}} ‚Äú{{slug}}‚Äù'
    delete: 'content: Delete {{collection}} ‚Äú{{slug}}‚Äù'
    uploadMedia: 'content: Upload ‚Äú{{path}}‚Äù'
    deleteMedia: 'content: Delete ‚Äú{{path}}‚Äù'
    openAuthoring: 'content: {{message}}'

####################################################################################################
# Media
####################################################################################################
media_folder: src/static_assets/images/uploads
public_folder: /static_assets/images

####################################################################################################
# Misc
####################################################################################################
publish_mode: editorial_workflow
site_url: https://pedropinto.me
# logo_url: /images/logo.svg


####################################################################################################
# Collections
####################################################################################################
collections:
  ##################################################################################################
  ## Collection: Site configs
  ##################################################################################################
  - name: siteConfigs
    label: ‚öôÔ∏è Configs
    files:
      - name: navigation
        label: üëâ Navigation
        file: src/_data/navigation.json
        editor:
          preview: false
        fields:
          - name: links
            label: Links
            label_singular: link
            widget: list
            fields:
              - name: label
                label: Label
                widget: string
              - name: url
                label: URL
                widget: string

  ##################################################################################################
  ## Collection: History
  ##################################################################################################
  - name: history
    label: üìú The History
    folder: src/history
    create: true
    fields:
      - name: title
        label: Title
        widget: string

  ##################################################################################################
  ## Collection: Designer
  ##################################################################################################
  - name: designer
    label: üë®üèª‚Äçüé® The Designer
    folder: src/designer
    create: true
    fields:
      - name: title
        label: Title
        widget: string

  ##################################################################################################
  ## Collection: Photographer
  ##################################################################################################
  - name: photographer
    label: üì∑ The Photographer
    folder: src/photographer
